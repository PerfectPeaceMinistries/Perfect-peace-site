<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfect Peace World Ministries</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Georgia, serif;
        }

        .hero {
            position: relative;
            background: url('IMG_6953.jpeg') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.45);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            color: white;
            padding: 60px 20px;
        }

        .hero-content h1 {
            font-size: 5em;
            font-weight: 900;
            margin-bottom: 50px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 1);
            letter-spacing: 1.5px;
        }

        .hero-content p {
            font-size: 2.5em;
            font-weight: 800;
            margin: 25px 0;
            text-shadow: 0 0 10px rgba(0, 0, 0, 1);
            letter-spacing: 1px;
        }

        .links {
            background-color: #e8f4f2;
            text-align: center;
            padding: 50px 20px;
        }

        .links h2 {
            font-size: 2.4em;
            margin-bottom: 30px;
            color: #333;
            font-weight: 900;
        }

        .links a {
            display: block;
            font-size: 1.5em;
            margin: 14px 0;
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 30px;
            background-color: #f4f4f4;
            font-size: 1.1em;
            color: #666;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Perfect Peace<br>World Ministries</h1>
            <p>“You keep him in perfect peace whose mind is stayed on You.”<br>Isaiah 26:3</p>
            <p>“He leads me beside still waters.”<br><em>Psalm 23:2b</em></p>
        </div>
    </div>

    <div class="links">
        <h2>Explore the Site</h2>
        <a href="about.html">About the Ministry</a>
        <a href="blog.html">Beside Still Waters — Blog</a>
    </div>

    <footer>
        © 2025 Perfect Peace World Ministries • All Rights Reserved
    </footer>
</body>
</html>
