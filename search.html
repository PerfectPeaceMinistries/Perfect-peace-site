<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search — Perfect Peace</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lunr/lunr.js"></script>
  <style>
    body {
      font-family: 'EB Garamond', serif;
      background-color: #f8fdfd;
      color: #2c3e50;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 30px 10px;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    #searchBox {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      margin: 20px auto;
      display: block;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .result {
      max-width: 700px;
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .result h3 {
      margin-top: 0;
    }
    .result p {
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Search the Blog</h1>
  </header>

  <input type="text" id="searchBox" placeholder="Type to search all blog posts...">

  <div id="results"></div>

 <script>
(function () {
  const input = document.getElementById('searchBox');
  const resultsEl = document.getElementById('results');

  let idx = null;
  let data = [];

  // Show a loading state
  resultsEl.innerHTML = '<p style="text-align:center;">Loading index…</p>';

  // Use absolute path so it works no matter where search.html lives
  fetch('/search-index.json', { cache: 'no-store' })
    .then(res => {
      if (!res.ok) throw new Error('Index HTTP ' + res.status);
      return res.json();
    })
    .then(json => {
      data = json;

      // Build Lunr index; prefer URL as the ref if present
      const useUrlRef = data.length && data[0].url;

      idx = lunr(function () {
        this.ref(useUrlRef ? 'url' : 'id');
        this.field('title');
        this.field('excerpt');
        data.forEach(function (doc) { this.add(doc); }, this);
      });

      resultsEl.innerHTML = '';
    })
    .catch(err => {
      console.error(err);
      resultsEl.innerHTML = '<p style="text-align:center;color:#b00;">Could not load search index.</p>';
    });

  // Simple debounce for input (optional)
  let t = null;
  input.addEventListener('input', function () {
    clearTimeout(t);
    t = setTimeout(runSearch, 120);
  });

  function runSearch() {
    const q = input.value.trim();
    if (!idx) return;                  // index not ready yet
    if (!q) { resultsEl.innerHTML = ''; return; }

    const hits = idx.search(q);
    if (!hits.length) {
      resultsEl.innerHTML = '<p style="text-align:center;">No results found.</p>';
      return;
    }

    // Map for quick lookups by ref (supports both url and id)
    const byUrl = Object.fromEntries(data.map(d => [d.url, d]));
    const byId  = Object.fromEntries(data.map(d => [d.id, d]));

    resultsEl.innerHTML = hits.map(h => {
      const d = byUrl[h.ref] || byId[h.ref] || {};
      return `
        <div class="result">
          <h3><a href="${d.url || '#'}">${d.title || 'Untitled'}</a></h3>
          <p>${d.excerpt || ''}</p>
        </div>`;
    }).join('');
  }
})();
</script>
</body>
</html>
